<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content>
  <div [innerHTML]="data.message"></div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">
    <ng-container>ביטול</ng-container>
  </button>
  <button mat-button matDialogClose="ok" color="primary">
    <ng-container>אישור</ng-container>
  </button>
</mat-dialog-actions>
