<mat-toolbar>
    <div class="navbar">
      <div class="login">
        <ng-container *ngIf="!!loggedIn">
          <span *ngIf="!!name" class="display-name">היי {{ name }}</span> |
          <span class="logout" (click)="logout()">התנתק</span>
        </ng-container>

        <ng-container *ngIf="!loggedIn">
          <a class="nav-link" [routerLink]="'/login'">התחברות למערכת</a>
          <mat-icon>account_box</mat-icon>
        </ng-container>
      </div>

      <div class="navbar-links">
        <ul>
          <li>
            <a [routerLink]="'/home'">ראשי</a>
          </li>
          <li *ngIf="isMember">
            <a [routerLink]="'/club-member'">פרטי מנוי</a>
          </li>
          <li *ngIf="isAdmin">
            <a [routerLink]="'/club-members'">רשימת מנויים</a>
          </li>
        </ul>
      </div>
    </div>

</mat-toolbar>
